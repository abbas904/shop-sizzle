<html lang="en">
<head>

  <meta name="theme-color" content="#7c3aed">
  <meta name="description" content="ShopSizzle - Your ultimate online shopping destination with premium products and exceptional service">

  <script>

    window.addEventListener('load', function() {

      console.log('Page load time:', loadTime + 'ms');
    });
